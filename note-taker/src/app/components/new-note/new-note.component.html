<form *ngIf="showAddNote" class="new-note" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Title" [(ngModel)]="title" />
  </div>
  <div class="form-control">
    <label for="content">Content</label>
    <input type="text" name="content" placeholder="Content" [(ngModel)]="content" />
  </div>
  <div class="form-control-checkbox">
    <label for="priority">Priority</label>
    <input type="checkbox" name="priority" [(ngModel)]="priority" />
  </div>
  <input type="submit" value="Submit" />
</form>
